<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Expense Management</h1>

    <!-- Settings Icon Dropdown -->
    <div class="settings-icon dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-cog"></i> Settings
      </button>
      <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
        <li>
          <form id="budgetForm">
            <div class="mb-3">
              <label for="budgetAmount" class="form-label">Set Budget</label>
              <input type="number" class="form-control" id="budgetAmount" placeholder="Enter budget" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Budget</button>
          </form>
        </li>
      </ul>
    </div>

    <!-- Expense Section -->
    <div class="main-card card">
      <div class="card-body">
        <button class="btn btn-primary" id="toggleExpenseButton">Add Expense</button>

        <div id="expenseSection" style="display:none;">
          <form id="expenseForm">
            <div class="mb-3">
              <label for="expenseName" class="form-label">Expense Name</label>
              <input type="text" class="form-control" id="expenseName" required>
            </div>
            <div class="mb-3">
              <label for="expenseAmount" class="form-label">Expense Amount</label>
              <input type="number" class="form-control" id="expenseAmount" required>
            </div>
            <button type="submit" class="btn btn-success">Add Expense</button>
          </form>
        </div>

        <!-- Expense List -->
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>Expense Name</th>
              <th>Amount (৳)</th>
              <th>Timestamp</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expenseList">
            <tr>
              <td colspan="4" class="text-center">No expenses added yet.</td>
            </tr>
          </tbody>
        </table>

        <!-- Total and Remaining Balance -->
        <div class="mt-4">
          <h4>Total Expenses: <span id="totalExpense">0.00</span>৳</h4>
          <h4>Remaining Balance: <span id="remainingBalance">0.00</span>৳</h4>
          <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div id="warningMessage" class="mt-2"></div> <!-- Warning message -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
